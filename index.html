<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary justify-content-center">
        <h1 class="navbar-brand">Zippy Weather</h1>
    </nav>
    
    <h3 class="searchTitle">Search for city:</h3>
    <div id="oneDayContainer" class="container">
    <div class="row">
      <div class="container col-lg-4 searchForm">
        <form id='searchForm' class="form-inline actualForm">
            <input id='searchInput' class="form-control mr-sm-2" type="search" placeholder="San Diego" aria-label="Search">
            <button id="searchButton" type="submit" class="btn btn-outline-primary btn-lg">Search</button>
          </form>
      </div>
      <div id='todaysWeather' class="container col-xl-8 currentCity is-mobile hide">
        <h2 id='theNewCity'class='cityName'>Placeholder</h2>
      </div>
    </div>
    <div class="row">
        <h4 class="historyText">Search History</h4>
        
        <div  class="col-lg-4">
          <button id="clearSearchButton" type="button" class="btn btn-outline-danger btn-lg">Clear Search History</button>
          <div id='searchHistory' class="searchHistory"></div>
        </div>
        <div id='fiveDay'class="container col-lg-8">
            <div id='5dayForecast' class="row hide">
            <h4>5 Day Forecast: </h4>
        </div>
        </div>
    </div>
</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
